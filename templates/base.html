<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}SecureBugTracker{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .container {
      margin-top: 50px;
    }
    footer {
      margin-top: 100px;
      padding: 10px;
      background-color: #e9ecef;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">üêû SecureBugTracker</a>
      <div class="d-flex">
        <a href="/bugs" class="btn btn-outline-light me-2">View Bugs</a>
        <a href="/" class="btn btn-light">Submit Bug</a>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <footer>
    <p>&copy; 2025 SecureBugTracker | DevSecOps Project</p>
  </footer>
</body>
</html>
